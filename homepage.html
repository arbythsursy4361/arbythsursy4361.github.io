<html>
	<head>
		<title>Homepage</title>
	</head>
	<body>
		<h3>Hello<u>World</u></h3> <!--u是在任何文字下加底線，h3是成為三號字體-->
		<hr/> <!--一條橫線-->
		<a href = "http://www.google.com">Google</a> <!--超連結-->
		<img src = "Page.jpg"></img>
		<img src = "Page_2.jpg" /> <!--把img後面刪除-->
		<ul>
			<li><a href = "https://zh-tw.facebook.com/"><b>FaceBook</b></a></li>
			<li><a href = "http://www.google.com"><b>Google</b></a></li>
			<li>Instagram</li>
		</ul>
		<ul>
			<!--表格-->
			<h1>戰績表</h1>
			<table border = "1" width = "400" cellpadding = "10"> <!--給他一個表格外框，border表格隔線，width表格寬度，cellpadding內容與隔線距離-->
				<tr> <!--行-->
					<td>Name</td> <!--行裡現在切出列-->
					<td>Win</td>
					<td>Lose</td>
				</tr>
				<tr> <!--行-->
					<td>A team</td> <!--行裡現在切出列-->
					<td>3</td>
					<td>5</td>
				</tr>
				<tr> <!--行-->
					<td>B team</td> <!--行裡現在切出列-->
					<td>1</td>
					<td>6</td>
				</tr>
			</table>
		</ul>
	</body>
</html>
